<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Admin Panel - Bomb Dash</title>

    <!-- Phaser CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

    <style>
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
      }
      #admin-container {
        max-width: 1200px;
        margin: auto;
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      h1,
      h2 {
        color: #00ffff;
        border-bottom: 2px solid #00ffff;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .section {
        margin-bottom: 40px;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }
      .form-group label {
        flex: 1;
        margin-right: 15px;
        font-weight: bold;
      }
      .form-group input {
        flex: 2;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #555;
        background-color: #444;
        color: #e0e0e0;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #00ffff;
        color: #1a1a1a;
      }
      .btn-primary:hover {
        background-color: #00cccc;
      }
      #player-table {
        width: 100%;
        border-collapse: collapse;
      }
      #player-table th,
      #player-table td {
        border: 1px solid #444;
        padding: 10px;
        text-align: left;
      }
      #player-table th {
        background-color: #005f5f;
      }
      #player-table input {
        width: 90%;
        background-color: #555;
        color: #fff;
        border: 1px solid #666;
      }
      .btn-save-player {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="admin-container">
      <h1>Admin Panel</h1>

      <!-- Global Game Settings Section -->
      <div class="section">
        <h2>Global Game Settings</h2>
        <form id="global-settings-form">
          <div class="form-group">
            <label for="levelUpCost">Level Up Cost (BCOINs):</label>
            <input type="number" id="levelUpCost" name="levelUpCost" />
          </div>
          <div class="form-group">
            <label for="monsterScaleFactor">Monster Scale Factor (%):</label>
            <input
              type="number"
              id="monsterScaleFactor"
              name="monsterScaleFactor"
            />
          </div>
          <div class="form-group">
            <label for="pvpWinXp">PvP Win XP:</label>
            <input type="number" id="pvpWinXp" name="pvpWinXp" />
          </div>
          <div class="form-group">
            <label for="pvpCycleOpenHours">PvP Cycle - Open (Hours):</label>
            <input
              type="number"
              id="pvpCycleOpenHours"
              name="pvpCycleOpenHours"
            />
          </div>
          <div class="form-group">
            <label for="pvpCycleClosedHours">PvP Cycle - Closed (Hours):</label>
            <input
              type="number"
              id="pvpCycleClosedHours"
              name="pvpCycleClosedHours"
            />
          </div>

          <div
            id="monster-xp-section"
            style="
              background-color: #3a3a3a;
              padding: 15px;
              margin-top: 20px;
              border-radius: 5px;
            "
          >
            <h4>Monster XP Settings (Solo Mode)</h4>
            <div id="monster-xp-container">
              <!-- Monster XP fields will be dynamically generated here -->
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 20px"
          >
            Save Global Settings
          </button>
        </form>
        <p id="global-settings-message" style="margin-top: 15px"></p>
      </div>

      <!-- Player Management Section -->
      <div class="section">
        <h2>Player Management</h2>
        <table id="player-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Wallet</th>
              <th>Level</th>
              <th>XP</th>
              <th>Coins</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="player-list">
            <!-- Player rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>

      <!-- News Management Section -->
      <div class="section">
        <h2>News Management</h2>
        <form id="news-form">
          <div class="form-group">
            <label for="news-title">Title:</label>
            <input type="text" id="news-title" name="title" required />
          </div>
          <div class="form-group">
            <label for="news-category">Category:</label>
            <select
              id="news-category"
              name="category"
              style="flex: 2; padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #444; color: #e0e0e0;"
            >
              <option value="News">News</option>
              <option value="Updates">Updates</option>
              <option value="Events">Events</option>
              <option value="Community">Community</option>
            </select>
          </div>
          <div class="form-group">
            <label for="news-image">Image URL (Optional):</label>
            <input
              type="text"
              id="news-image"
              name="image_url"
              placeholder="https://..."
            />
          </div>
          <div class="form-group" style="align-items: flex-start;">
            <label for="news-content" style="margin-top: 10px;">Content:</label>
            <textarea
              id="news-content"
              name="content"
              rows="5"
              style="flex: 2; padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #444; color: #e0e0e0;"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post News</button>
        </form>
        <p id="news-message" style="margin-top: 15px"></p>

        <h3
          style="margin-top: 30px; color: #00ffff; border-bottom: 1px solid #00ffff; padding-bottom: 5px;"
        >
          Recent News
        </h3>
        <div id="news-list-container" style="margin-top: 20px;">
          <!-- News items will be listed here -->
        </div>
      </div>
    </div>

    <!-- Main script for the admin panel -->
    <script type="module" src="./admin-main.js"></script>
  </body>
</html>
